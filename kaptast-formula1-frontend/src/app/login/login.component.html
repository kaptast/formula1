<mat-card>
  <form>
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput name="username" #username placeholder="Username" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput name="password" #password type="password" placeholder="Password" />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="login(username.value, password.value)">
      <mat-icon *ngIf="!isLoading">
        login
      </mat-icon>
      <div class="spinner" *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate" diameter="20" color="accent"></mat-progress-spinner>
      </div>
      Login
    </button>
  </form>
</mat-card>
