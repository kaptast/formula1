<mat-card>
    <mat-card-header>
        <mat-card-title>
            Teams
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-nav-list>
            <mat-list-item *ngFor="let team of teams">
                <a matLine routerLink="/team/{{team.id}}">
                    {{team.name}}
                </a>
                <button mat-icon-button title="delete team" (click)="delete(team)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Add Team
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Team name</mat-label>
                <input matInput #teamName placeholder="Team name" />
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="add(teamName.value); teamName.value=''">
                Add
            </button>
        </form>
    </mat-card-content>
</mat-card>
