<h2>Teams</h2>
<ul>
    <li *ngFor="let team of teams">
        <a routerLink="/team/{{team.id}}">
            {{team.name}}
        </a>
        <button class="delete" title="delete team" (click)="delete(team)">Delete</button>
    </li>
</ul>
<div>
    <label>Team name:
        <input #teamName />
    </label>
    <button (click)="add(teamName.value); teamName.value=''">
        Add
    </button>
</div>
