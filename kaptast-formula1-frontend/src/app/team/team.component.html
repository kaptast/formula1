<div *ngIf="team" class="container">
  <mat-card>
      <mat-card-header class="header">
        <mat-card-title>
          {{team.name | uppercase}} Formula 1 Team
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <div>
            <mat-form-field>
              <mat-label>Team name</mat-label>
              <input matInput name="teamName" [(ngModel)]="team.name" placeholder="name" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Year of foundation</mat-label>
              <input matInput name="foundationYear" [(ngModel)]="team.yearOfFoundation" type="number"
                placeholder="yearOfFoundation" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Championships won</mat-label>
              <input matInput name="championshipsWon" [(ngModel)]="team.championshipsWon" type="number"
                placeholder="championshipsWon" />
            </mat-form-field>
          </div>
          <div>
            <mat-checkbox [checked]="team.entryPaid" (change)="checkboxValueChange()" color="primary">
              Entry Paid
            </mat-checkbox>
          </div>
          <div class="button-container">
            <button mat-raised-button color="primary" (click)="save()">
              Save
            </button>
            <button mat-raised-button color="primary" class="delete" title="delete team" (click)="delete()">Delete
              Team
            </button>
          </div>
        </form>
      </mat-card-content>
  </mat-card>
</div>
<div *ngIf="!team" class="spinner-div">
  <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
</div>
